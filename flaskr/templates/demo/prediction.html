{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Prediction{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
      <label for="locationFormSelect">Select Location</label>
      <select class="form-control" id="locationFormSelect" name="locationFormSelect">
        <option>Stockholm</option>
        <option>Lulea</option>
        <option>Goetheborg</option>
      </select>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<br>
<br>
<div class="image_container_no_opacity">
    <img src={{ img_path }} class="image">
    <div class="overlay">
        <div class="text_solution_images" style="font-size:15px;">Meta data</div>
    </div>
</div>
<script>
    window.location.hash = "#demo";
</script>
{% endblock %}
